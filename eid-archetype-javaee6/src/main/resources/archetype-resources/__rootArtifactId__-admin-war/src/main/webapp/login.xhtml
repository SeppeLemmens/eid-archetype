<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="body">
		<p>Login using your eID card.</p>
		<script type="text/javascript"
			src="https://www.java.com/js/deployJava.js"></script>
		<script type="text/javascript">
			var attributes = {
				code : 'be.fedict.eid.applet.Applet.class',
				archive : 'eid-applet-package-${eid-applet.version}.jar',
				width : 600,
				height : 300
			};
			var parameters = {
				TargetPage : 'postLogin.jsf',
				AppletService : 'applet-service-authentication;jsessionid=#{facesContext.externalContext.getSession(false).id}'
			};
			var version = '1.6';
			deployJava.runApplet(attributes, parameters, version);
		</script>
	</ui:define>
</ui:composition>
</html>
