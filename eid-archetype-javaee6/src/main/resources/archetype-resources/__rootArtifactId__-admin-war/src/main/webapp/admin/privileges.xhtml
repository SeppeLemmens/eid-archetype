<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template.xhtml">
	<ui:define name="title">Privileges</ui:define>
	<ui:define name="body">
		<p>Configure the administrator privileges via this page.</p>
		<h:form>
			<p:dataTable var="row" value="#{${admin-control-cdi-components-prefix}AdminList}" rows="10"
				paginator="true">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{row.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Card Number" />
					</f:facet>
					<h:outputText value="#{row.cardNumber}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Pending" />
					</f:facet>
					<h:outputText value="#{row.pending}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>
					<h:commandLink value="Delete"
						action="#{${admin-control-cdi-components-prefix}PrivilegesController.delete(row)}"
						onclick="return askDeleteQuestion()" />
					<h:outputText value=" " />
					<h:commandLink value="Approve"
						action="#{${admin-control-cdi-components-prefix}PrivilegesController.approve(row)}"
						rendered="#{row.pending}" />
				</p:column>
			</p:dataTable>
			<script type="text/javascript">
				function askDeleteQuestion() {
					var agree = confirm("Remove Administrator?");
					if (agree) {
						return true;
					} else {
						return false;
					}
				}
			</script>
		</h:form>
	</ui:define>
</ui:composition>
