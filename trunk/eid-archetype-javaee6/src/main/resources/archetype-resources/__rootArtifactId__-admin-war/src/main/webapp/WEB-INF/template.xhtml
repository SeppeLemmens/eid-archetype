<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">

<f:view>
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="Cache-Control"
			content="no-cache, no-store, max-age=0, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/style.css" />
		<title>${application-title} Admin Portal</title>
	</h:head>

	<h:body>

		<div id="header">
			<h1>${application-title} Admin Portal</h1>
		</div>

		<div id="menu">
			<div id="menuPanel">
				<h:form>
					<rich:panelMenu
						selectedChild="#{${admin-control-cdi-components-prefix}MenuController.selectedChild}">
						<rich:panelMenuItem label="Configuration"
							action="/admin/configuration.xhtml" />
						<rich:panelMenuItem label="Privileges"
							action="/admin/privileges.xhtml" />
					</rich:panelMenu>
				</h:form>
			</div>
		</div>

		<div id="login">
			<h:form rendered="#{identity.loggedIn}">
				<div id="loginPanel">
					<h:panelGrid columns="1">
						<h:outputText
							value="#{eid.identity.firstName} #{eid.identity.name}" />
						<h:commandButton value="Logout" action="#{identity.logout}" />
					</h:panelGrid>
				</div>
			</h:form>
		</div>

		<div id="content">
			<h2><ui:insert name="title">Default Title</ui:insert></h2>
			<rich:messages globalOnly="true" />
			<ui:insert name="body">
				<p>Default Body</p>
			</ui:insert>
		</div>

	</h:body>

</f:view>
</html>
