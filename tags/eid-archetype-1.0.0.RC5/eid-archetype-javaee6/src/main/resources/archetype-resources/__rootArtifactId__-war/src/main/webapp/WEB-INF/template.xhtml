<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="Cache-Control"
			content="no-cache, no-store, max-age=0, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<h:outputStylesheet library="css" name="style.css" />
		<title>${application-title} Portal</title>
	</h:head>

	<h:body>

		<div id="header">
			<h1>${application-title} Portal</h1>
		</div>

		<div id="menu">
			<div id="menuPanel">
				<h:form>
					<p:menu>
						<p:menuitem value="Configuration"
							action="/user/configuration.xhtml" ajax="false" />
					</p:menu>
				</h:form>
			</div>
		</div>

		<div id="login">
			<h:form
				rendered="#{${control-cdi-components-prefix}AuthenticationController.loggedIn}">
				<div id="loginPanel">
					<h:panelGrid columns="1">
						<p:commandButton value="Logout"
							action="#{${control-cdi-components-prefix}AuthenticationController.logout}"
							ajax="false" />
					</h:panelGrid>
				</div>
			</h:form>
		</div>

		<div id="content">
			<h2>
				<ui:insert name="title">Default Title</ui:insert>
			</h2>
			<p:messages id="messages" globalOnly="true" />
			<ui:insert name="body">
				<p>Default Body</p>
			</ui:insert>
		</div>

	</h:body>

</f:view>
</html>
